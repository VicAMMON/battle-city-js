<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Battle city</title>
    <link rel="stylesheet" type="text/css" href="/css/layout.css">
    <link rel="stylesheet" type="text/css" href="/css/grid.css">
    <link rel="stylesheet" type="text/css" href="/css/screen.css">
    <link rel="stylesheet" type="text/css" href="/css/text.css">
    <link rel="stylesheet" type="text/css" href="/css/colors.css">
    <link rel="stylesheet" type="text/css" href="/css/input.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery-ui.css">
</head>
<body>
<div id="mainmenu">
    <ul class="lang-select">
        <li lang="en">en</li>
        <li lang="ru">ru</li>
    </ul>
    <div class="like-wrapper">
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {return;}
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
        <div class="fb-like" data-href="http://vtk.tom.ru/" data-send="false" data-layout="button_count" data-width="100" data-show-faces="true" data-colorscheme="dark"></div>
    </div>
</div>
<div id="body">
    <div id="connecting" class="ui-block" style="display: block;">
        <span class="lang" data-lang-key="message-connection"></span>
    </div>
    <div id="connection-fail" class="ui-block">
        <span class="lang" data-lang-key="message-connection-fail"></span>
    </div>
    <div id="disconnect" class="ui-block">
        <span class="lang" data-lang-key="message-connection-closed"></span>
    </div>
    <div id="nowebsocket" class="ui-block">
        <span class="lang" data-lang-key="lack-of-websocket-support"></span>
    </div>
    <div id="login" class="ui-block"></div>

    <div id="public" class="ui-block">
        <h1 class="lang cell-6 leftmost" data-lang-key="header-public-chat"></h1>
        <div class="user-list cell-1 leftmost"><h3 class="lang" data-lang-key="header-players"></h3></div>
        <div class="chat cell-3">
            <div class="chat-log">
                <div class="messages"></div>
            </div>
        </div>
        <form class="message-form">
            <div class="cell-1 leftmost">&nbsp;</div>
            <div class="cell-3">
            <input type="text" name="message" title="">
            <button type="submit" class="lang" data-lang-key="submit"></button>
            </div>
        </form>
        <div class="premades cell-2">
            <div class="lang" data-lang-key="join-existen-game"></div>
        </div>
    </div>

    <div id="create" class="ui-block"></div>

    <div id="premade" class="ui-block">
        <h1 class="lang cell-6 leftmost" data-lang-key="header-premade-chat"></h1>
        <div class="user-list cell-1 leftmost"><h3 class="lang" data-lang-key="header-players"></h3></div>
        <div class="chat cell-3">
            <div class="chat-log">
                <div class="messages"></div>
            </div>
        </div>
        <form class="message-form">
            <div class="cell-1 leftmost">&nbsp;</div>
            <div class="cell-3">
            <input type="text" name="message" title="">
            <button type="submit" class="lang" data-lang-key="submit"></button>
            </div>
        </form>
        <div class="game-controls cell-2">
            <div class="level"><span class="lang" data-lang-key="prompt-level"></span><br>
                <select name="level" title=""></select></div>
            <button class="start-game lang" data-lang-key="start"></button><br>
            <button class="exit-game lang" data-lang-key="exit"></button>
        </div>
    </div>

    <div id="game" class="ui-block cell-6">
        <div id="bot-stack"></div>
        <canvas id="field" width="416" height="416"></canvas>
        <div class="player0-stats"></div>
        <div class="player1-stats"></div>
    </div>
</div>
<script src="vendor.js"></script>
<script src="client.js"></script>
<script type="text/javascript">
  var _gaq = [];
  _gaq.push(['_setAccount', 'UA-28507208-1']);
  _gaq.push(['_setDomainName', 'vtk.tom.ru']);
  _gaq.push(['_setAllowLinker', true]);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</body>
</html>
