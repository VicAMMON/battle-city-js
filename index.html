<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Battle city</title>
    <link rel="stylesheet" type="text/css" href="/css/layout.css">
    <link rel="stylesheet" type="text/css" href="/css/grid.css">
    <link rel="stylesheet" type="text/css" href="/css/screen.css">
    <link rel="stylesheet" type="text/css" href="/css/text.css">
    <link rel="stylesheet" type="text/css" href="/css/colors.css">
    <link rel="stylesheet" type="text/css" href="/css/input.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery-ui.css">
</head>
<body>
<div id="mainmenu">
    <ul class="lang-select">
        <li lang="en">en</li>
        <li lang="ru">ru</li>
    </ul>
    <div class="like-wrapper">
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {return;}
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
        <div class="fb-like" data-href="http://vtk.tom.ru/" data-send="false" data-layout="button_count" data-width="100" data-show-faces="true" data-colorscheme="dark"></div>
    </div>
</div>
<div id="body">
    <div id="connecting" class="ui-block" style="display: block;">
        <span class="lang" data-lang-key="message-connection"></span>
    </div>
    <div id="connection-fail" class="ui-block">
        <span class="lang" data-lang-key="message-connection-fail"></span>
    </div>
    <div id="disconnect" class="ui-block">
        <span class="lang" data-lang-key="message-connection-closed"></span>
    </div>
    <div id="nowebsocket" class="ui-block">
        <span class="lang" data-lang-key="lack-of-websocket-support"></span>
    </div>
    <div id="login" class="ui-block">
        <div class="login">
            <div class="cell-12 leftmost">
                <h2>FAQ:</h2>
                <ul class="faq">
                    <li>Управление: Стрелки - ездить, пробел - стрелять.</li>
                </ul>
            </div>
            <form id="game-login" class="cell-12 leftmost" action="#">
                <fieldset>
                    <legend class="lang" data-lang-key="legend-play"></legend>
                    <div><span class="lang" data-lang-key="enter-nick"></span><input type="text" name="nick" title=""></div>
                    <div class="submit"><button type="submit" class="lang" data-lang-key="submit-play"></button></div>
                </fieldset>
            </form>
        </div>

        <div id="credits">
            <a class="span" href="http://www.spriters-resource.com/nes/batcity/sheet/11756">Sprites by Zephiel87</a>
            <a class="span" href="https://github.com/vtk13/battle-city-js">Source code by vtk</a>
            Powered by <a href="http://nodejs.org/">node.js</a> and <a href="http://socket.io/">socket.io</a>
        </div>
    </div>

    <div id="public" class="ui-block">
        <h1 class="lang cell-6 leftmost" data-lang-key="header-public-chat"></h1>
        <div class="user-list cell-1 leftmost"><h3 class="lang" data-lang-key="header-players"></h3></div>
        <div class="chat cell-3">
            <div class="chat-log">
                <div class="messages"></div>
            </div>
        </div>
        <form class="message-form">
            <div class="cell-1 leftmost">&nbsp;</div>
            <div class="cell-3">
            <input type="text" name="message" title="">
            <button type="submit" class="lang" data-lang-key="submit"></button>
            </div>
        </form>
        <div class="premades cell-2">
            <div class="lang" data-lang-key="join-existen-game"></div>
        </div>
    </div>

    <div id="create" class="ui-block">
        <h1 class="lang cell-6" data-lang-key="header-create-game"></h1>
        <form id="create-form" class="cell-6 clear">
        <h2 class="lang top-align" data-lang-key="choose-game-type"></h2>
        <ul class="game-modes">
            <li id="classic" class="current cell-3w"><div>
                <img src="/img/client/classic.png" width="208" height="208" alt="classic"/>
                <h3 class="lang" data-lang-key="game-type-classic"></h3>
                <p class="lang" data-lang-key="game-type-classic-desc"></p></div>
            </li>
            <li id="teamvsteam" class="cell-3w"><div>
                <img src="/img/client/teamvsteam.png" width="208" height="208" alt="teamvsteam"/>
                <h3 class="lang" data-lang-key="game-type-teamvsteam"></h3>
                <p class="lang" data-lang-key="game-type-teamvsteam-desc"></p></div>
            </li>
        </ul>
        <div class="top-margin">
            <span class="lang" data-lang-key="enter-new-game-name"></span>
            <input type="hidden" name="type" value="classic">
            <input type="text" name="name" title="">
            <button type="submit" class="lang" data-lang-key="submit-create"></button>
        </div>
        </form>
    </div>

    <div id="premade" class="ui-block">
        <h1 class="lang cell-6 leftmost" data-lang-key="header-premade-chat"></h1>
        <div class="user-list cell-1 leftmost"><h3 class="lang" data-lang-key="header-players"></h3></div>
        <div class="chat cell-3">
            <div class="chat-log">
                <div class="messages"></div>
            </div>
        </div>
        <form class="message-form">
            <div class="cell-1 leftmost">&nbsp;</div>
            <div class="cell-3">
            <input type="text" name="message" title="">
            <button type="submit" class="lang" data-lang-key="submit"></button>
            </div>
        </form>
        <div class="game-controls cell-2">
            <div class="level"><span class="lang" data-lang-key="prompt-level"></span><br>
                <select name="level" title=""></select></div>
            <button class="start-game lang" data-lang-key="start"></button><br>
            <button class="exit-game lang" data-lang-key="exit"></button>
        </div>
    </div>

    <div id="game" class="ui-block cell-6">
        <div id="bot-stack"></div>
        <canvas id="field" width="416" height="416"></canvas>
        <div class="player0-stats"></div>
        <div class="player1-stats"></div>
        <div class="player2-stats"></div>
        <div class="player3-stats"></div>
    </div>
</div>
<script src="vendor.js"></script>
<script src="client.js"></script>

  var _gaq = [];
  _gaq.push(['_setAccount', 'UA-28507208-1']);
  _gaq.push(['_setDomainName', 'vtk.tom.ru']);
  _gaq.push(['_setAllowLinker', true]);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</body>
</html>
